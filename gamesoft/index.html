<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .col{
            display: flex;
            justify-content: center;
        }
        .card{
            width: 18rem;
            transition: all 1000ms;
        }
        .card:hover{
            transform: scale(1.2);
        }
        .navbar.custom-bg{
            background:url(https://www.idartes.gov.co/sites/default/files/styles/crop_imgpricipalnoticias/public/noticiasimg2/2021-04/stars-1837306_1280.jpg?itok=KHSaCrzg);
            }
        
        #tablaClientes{
          /* table-layout: fixed; */
          word-wrap: break-word;
        }
      
       #tablaProductos td{
        background-color: rgb(39, 39, 39);
        border-top: 1px;
        border-bottom:1px;
        border-style: solid;
        border-color: rgb(64, 196, 232);
        color: white;
       }
       #tablaProductos th{
        background-color: rgb(39, 39, 39);
        color: white;
        border-top: 1px;
        border-bottom:1px;
        border-style: solid;
        border-color: rgb(64, 196, 232);
       }
       video{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
      }
       
       #videoContainer{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .carousel{
            max-width: 750px;
        }
      .carousel-item {
        height: 300px;
      }

      .carousel-item img {
            position: absolute;
            top: 0;
            left: 0;
            min-height: 300px;
      }
      #logo{
        width: 150px;
        height: 150px;;
      }
      #superMario{
        width:200px;
        height:200px;
        animation: rotate 60s infinite linear;
      }
      #luigi{
        width:100px;
        height:200px;
        animation: rotate 60s infinite linear;
      }
      @keyframes rotate {
        0% {
            transform: rotatey(0deg);
        }
        100% {
            transform: rotatey(360deg);
        }
    }
        
    </style>
</head>
